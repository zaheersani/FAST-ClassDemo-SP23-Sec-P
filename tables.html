        <h1>Bootstrap Form</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <form method="" action="any-endpoint.php">

            <p>
                <label>First Name:</label>
                <input type="text" name="firstname" value="" placeholder="Enter First Name" />
            </p>
            <p>
                <label>Last Name:</label>
                <input type="text" name="lastname" value="" placeholder="Enter Last Name" />            
            </p>
            <p>
                <label>Email:</label>
                <input type="email" name="email" value="" placeholder="Enter Email" required />
            </p>
            <p>
                <label>Address</label>
                <textarea cols="40" rows="3"></textarea>
            </p>
            <p>
                <label>Gender</label>
                <input type="radio" name="gender" value="male" checked />Male
                <input type="radio" name="gender" value="female" />Female
            </p>
            <p>
                <label>Degree Programs</label>
                <input type="checkbox" name="program" value="BSSE" />SE
                <input type="checkbox" name="program" value="BSCS" />CS
                <input type="checkbox" name="program" value="BSAI" />AI
            </p>
            <p>
                <label>City</label>
                <select name="city">
                    <optgroup label="Federal">
                        <option value="isb">Islamabad</option>
                    </optgroup>
                    <optgroup label="Punjab">
                        <option value="rwp">Rawalpindi</option>
                        <option value="lhr">Lahore</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label>Search</label>
                <input type="search" />
            </p>
            <p>
                <label>Searchable Drop Down</label>
                <input type="text" list="countries" />
                <datalist id="countries">
                    <option>Pakistan</option>
                    <option>Finland</option>
                    <option>France</option>
                    <option>India</option>
                </datalist>
            </p>
            <p>
                <input type="date" />
            </p>
            <input type="submit" />
        </form>
